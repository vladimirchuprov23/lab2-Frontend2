<html>
  <head>
  <title>Slider GO!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<style>
   .swiper{
    width: 600px;
    height: 300px;
  }
</style>
<body>

  <!-- Slider main container -->
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide"><img src="https://t4.ftcdn.net/jpg/04/31/11/79/360_F_431117999_KtAGG563FPUzbfJYWaCKTn63g9Ynp6oz.jpg" alt=""></div>
    <div class="swiper-slide"><img src="https://baltraid.ru/wp-content/uploads/gavajskie-ostrova-na-karte_0.jpg" alt=""></div>
    <div class="swiper-slide"><img src="https://mywishboard.com/thumbs/wish/a/n/c/600x0_ehepzwnidmmjkdfj_jpg_23b5.jpg" alt=""></div>
    ...
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  <!-- If we need scrollbar -->
  <div class="swiper-scrollbar"></div>
</div>
<script> 
const swiper = new Swiper('.swiper', {
  // Optional parameters
  direction: 'horizontal',
  loop: true,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  // And if we need scrollbar
  scrollbar: {
    el: '.swiper-scrollbar',
  },
});
</script>


</body>


</html>
