<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Калькулятор вкладов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Калькулятор вкладов</h1>
            </div>
        </div>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <select class="form-select mb-3" id="deposit-type">
                        <option value="0">Вид вклада</option>
                        <option value="1">Пополняемый</option>
                        <option value="2">Срочный</option>
                    </select>
                    <select class="form-select mb-3" id="deposit-time">
                    </select>
                    <input type="text" class="form-control mb-3" placeholder="Сумма, руб" id="deposit-amount">
                    <button type="button" class="btn btn-primary mb-3" id="run-count">Рассчитать</button>
                </div>
                <div class="col-md-6 bg-dark-subtle pt-2" id="results">
                </div>
            </div>
        </form>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
